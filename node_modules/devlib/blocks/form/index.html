<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="form_login/form_login.css" />
	<title>Login form</title>
</head>
<body>
	<div class="container">
		<form action="#" method="post" class="form">
			<section class="form__header form__header_bg-grey form__header_border-grey">
				<h2 class="form__title">Login form</h2>
			</section>
			<fieldset class="form__fieldset form__fieldset_bg-white">
				<div class="form-inner">
					<label class="form-inner__label">E-mail</label>
					<div class="form-inner__item form-inner__item_right">	
						<input type="text" class="text-field text-field_border-grey text-field_hover-blue" />
						<i class="icon icon-user icon_right"></i>		
					</div>		
				</div>
				<div class="form-inner">
					<label class="form-inner__label">Password</label>
					<div class="form-inner__item form-inner__item_right">	
						<input type="password" class="text-field text-field_border-grey text-field_hover-blue" />
						<i class="icon icon-password icon_right"></i>
						<a href="#" class="form-inner__link form-inner__link_blue form-inner_hover-none">Forgot password?</a>
					</div>
				</div>
				<div class="form-inner form-inner_margin-none">
					<div class="form-inner__item form-inner__item_right">
						<label class="form-inner__checkbox-label" for="keeper">Keep me logged in	
							<input type="checkbox" class="form-inner__checkbox" id="keeper" />
							<i class="form-inner__checkbox-decor form-inner__checkbox-decor_blue form-inner__checkbox-decor_hover-blue"></i>
						</label>
					</div>
				</div>
			</fieldset>
			<div class="form__footer form__footer_bg-grey form__footer_border-grey">
				<div class="form-inner form-inner_margin-none">
					<div class="form-inner__item form-inner__item_right user-control">
						<a href="#" class="user-control__link user-control__link_bg-grey">Register</a>
						<button type="submit" class="user-control__button user-control__button_bg-blue">Log in</button>
					</div>
				</div>
			</div>	
		</form>
	</div>	
</body>
</html>
